注册
<form action="{% url 'person.views.regist' %}" method="post">
<table>
    <tr>
        <th><label for="id_name">name:</label></th>
        <td><input id="id_name" maxlength="100" name="name" type="text" /></td>
    </tr>
    <tr>
        <th><label for="id_pwd">pwd:</label></th>
        <td><input id="id_pwd" maxlength="100" name="pwd" type="password" /></td>
    </tr>
    <tr>
        <th><label for="id_pwd2">pwd2:</label></th>
        <td><input id="id_pwd2" maxlength="100" name="pwd2" type="password" /></td>
    </tr>
    <tr>
        <th><label for="id_email">email:</label></th>
        <td><input id="id_email" maxlength="200" name="email" type="text" /></td>
    </tr>
</table>
<input type="submit" value="Submit" />{% csrf_token %}
</form>
