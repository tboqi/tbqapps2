<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>

<body>
<form id="form_setting" name="form_setting" method="post" action="">
  <table border="0" cellspacing="1" cellpadding="0">
    <tr>
      <th colspan="2">空间设置</th>
    </tr>
    <tr>
      <td>空间名</td>
      <td><input name="name" type="text" id="name" size="30" /></td>
    </tr>
    <tr>
      <td>空间介绍</td>
      <td><textarea name="description" cols="30" rows="6" id="description"></textarea></td>
    </tr>
    <tr>
      <td>空间口号</td>
      <td><input name="slogan" type="text" id="slogan" size="30" /></td>
    </tr>
    <tr>
      <td>关键字</td>
      <td><input name="keywords" type="text" id="keywords" size="30" /></td>
    </tr>
    <tr>
      <td colspan="2" align="center"><input type="submit" name="button" id="button" value="确定" /></td>
    </tr>
  </table>
</form>
</body>

</html>
