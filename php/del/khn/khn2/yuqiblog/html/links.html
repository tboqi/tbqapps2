<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>

<body>
<h1>链接列表</h1>
<form id="form1" name="form1" method="post" action="">
  <table border="1" cellspacing="0" cellpadding="0">
    <tr>
      <th>链接名称</th>
      <th>管理</th>
    </tr>
    <tr>
      <td><a href="#" target="_blank">aaaaaaa ssssss</a></td>
      <td><a href="#">编辑</a>&nbsp;&nbsp;<a href="#">删除</a>&nbsp; </td>
    </tr>
  </table>
</form>
<h1>编辑链接</h1>
<form id="form2" name="form2" method="post" action="">
  <table border="1" cellspacing="0" cellpadding="0">
    <tr>
      <td>链接名</td>
      <td><input name="name" type="text" id="name" size="60" /></td>
    </tr>
    <tr>
      <td>链接地址</td>
      <td><input name="url" type="text" id="url" size="60" /></td>
    </tr>
    <tr>
      <td>描述</td>
      <td><textarea name="textfield" cols="60" rows="3" id="textfield"></textarea></td>
    </tr>
    <tr>
      <td colspan="2" align="center"><input name="id" type="hidden" id="id" value="0" />
      <input type="submit" name="button" id="button" value="保存" /></td>
    </tr>
  </table>
</form>
</body>

</html>
